<Stacklayout >
    <ActionBar title="Activity"></ActionBar>

    <TabView>
    <StackLayout *tabItem="{title: 'Questions asked', iconSource: '~/icon.png'}" >
        <GridLayout rows="auto, *" tkExampleTitle tkToggleNavButton>
    <RadListView [items]="dataItems" row="1" multipleSelection="true" selectionBehavior="Press" (itemSelected)="itemSelected($event)"
        (itemDeselected)="itemDeselected($event)">
        <template tkListItemTemplate let-item="item">
            <StackLayout [backgroundColor]="item.selected ? 'red' : 'white'">
                <Label class="nameLabel" text="asked Questions from DB"></Label>
            </StackLayout>
        </template>
        <ListViewLinearLayout tkListViewLayout itemHeight="50" scrollDirection="Vertical"></ListViewLinearLayout>
    </RadListView>
</GridLayout>
    </StackLayout>



    <StackLayout *tabItem="{title: 'Questions answered'}">
       <GridLayout rows="auto, *" tkExampleTitle tkToggleNavButton>
    <RadListView [items]="dataItems" row="1" multipleSelection="true" selectionBehavior="Press" (itemSelected)="itemSelected($event)"
        (itemDeselected)="itemDeselected($event)">
        <template tkListItemTemplate let-item="item">
            <StackLayout [backgroundColor]="item.selected ? 'red' : 'white'">
                <Label class="nameLabel" text="answered questions from DB"></Label>
            </StackLayout>
        </template>
        <ListViewLinearLayout tkListViewLayout itemHeight="50" scrollDirection="Vertical"></ListViewLinearLayout>
    </RadListView>
</GridLayout>
    </StackLayout>
</TabView>
    </Stacklayout>
