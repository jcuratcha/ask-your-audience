
<Stacklayout>
<label text="Activity and Results" width="300" height="20"></label>

<ListPicker #picker class="p-15" 
                [items]="pokemons" [
                selectedIndex]="selectedIndex" 
                (selectedIndexChange)="selectedIndexChanged(picker)" width="200" height="50">
</ListPicker>




<GridLayout rows="auto, *" tkExampleTitle tkToggleNavButton>
    <Label text="Selection states"></Label>
    <!-- >> angular-listview-howto-item-selection-events-html -->
    <RadListView [items]="dataItems" row="1" multipleSelection="true" selectionBehavior="Press" (itemSelected)="itemSelected($event)"
        (itemDeselected)="itemDeselected($event)">
        <!-- << angular-listview-howto-item-selection-events-html -->
        
        <!-- >> angular-listview-howto-item-selection-template-html -->
        <template tkListItemTemplate let-item="item">
            <StackLayout [backgroundColor]="item.selected ? 'red' : 'white'">
                <Label class="nameLabel" [text]="123"></Label>
                <Label class="descriptionLabel" [text]="  1234"></Label>
            </StackLayout>
        </template>
        <!-- << angular-listview-howto-item-selection-template-html -->
        <ListViewLinearLayout tkListViewLayout itemHeight="50" scrollDirection="Vertical"></ListViewLinearLayout>
    </RadListView>
</GridLayout>
</Stacklayout>
