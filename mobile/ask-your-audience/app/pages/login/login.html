<StackLayout>
    <Label text="Ask Your Audience" class="main-title"></Label>


      <TextField hint="userName" [(ngModel)]="userName" autocapitalizationType="none"></TextField>
      <TextField hint="Password" [(ngModel)]="Password" secure="true"></TextField>

      <Button text="Login" class="submit-button" (tap)=" sendCredentials()"></Button>
      <Button text="Register" class="submit-button" (tap)="register()"></Button>

</StackLayout>
