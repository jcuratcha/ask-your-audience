<StackLayout>
    <Label text="Ask Your Audience" class="main-title"></Label>


      <TextField hint="userName" keyboardType="name"></TextField>

      <Button text="Login" class="submit-button" (tap)="login()"></Button>
      <Button text="Register" class="submit-button" (tap)="register()"></Button>

</StackLayout>
