<StackLayout>
    <Label text="Register" class="main-title"></Label>

      <TextField hint="Display Name" [(ngModel)]="displayName" autocapitalizationType="none"></TextField>
      <TextField hint="User Name" [(ngModel)]="userName" autocapitalizationType="none"></TextField>
      <TextField hint="Password" [(ngModel)]="userPassword" secure="true"></TextField>


      <Button text="Register" (tap)="sendRegistration()"></Button>

      
</StackLayout>
