<side-nav (poll)='onNotify($event)'>
</side-nav>
<div style="margin-left: 16%">
    <div id="pollCount" style="display: none;">{{polls.length}}</div>
    <div *ngIf="!polls.length">No polls...</div>
    <span *ngFor="let poll of polls; let i=index">
        <single-poll id="poll_{{i}}" [poll]="poll" (refresh)="handle_refresh($event)" >
        </single-poll>
    </span>
</div>
