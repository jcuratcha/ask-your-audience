<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<div class="login" *ngIf="!loggedIn">
    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]='username' />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]='password' />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="sendCredentials()">Login</button>
                <a class="btn btn-link" (click)="registerUser = true">Register</a>
            </div>
        </form>
    </div>
</div>
<p-dialog class="dialog" header="Register" width="400" [(visible)]="registerUser" modal="modal" responsive="true">
    <form method="post">
        <div class="form-group">
            <label for="displayUser">Displayed User ID</label>
            <input type="text" name="displayUser" id="displayUser" class="form-control" #displayUser />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" #usernameR />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" #passwordR />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="sendRegistration(displayUser.value, usernameR.value, passwordR.value); registerUser = false">Register</button>
        </div>
    </form>
</p-dialog>
