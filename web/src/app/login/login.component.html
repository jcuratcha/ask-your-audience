<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<div class="login" *ngIf="!loggedIn">
  <div class="form-container">
      <form method="post">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]='username'/>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]='password'/>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" (click)="sendCredentials()">Login</button>
              <a class="btn btn-link" (click)="sendRegistration()">Register</a>
          </div>
      </form>
  </div>
</div>
